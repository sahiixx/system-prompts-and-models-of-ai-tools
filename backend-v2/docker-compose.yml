version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: ai-tools-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ai-tools-hub-v2
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-tools-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-tools-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass yourredispassword
    volumes:
      - redis_data:/data
    networks:
      - ai-tools-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: ai-tools-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ai-tools-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-tools-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/ai-tools-hub-v2?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: yourredispassword
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    depends_on:
      - mongodb
      - redis
      - elasticsearch
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - ai-tools-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: ai-tools-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ai-tools-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  ai-tools-network:
    driver: bridge
