<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare AI Tools - AI Tools Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #667eea;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .comparison-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .tool-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .selector-card {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .selector-card:hover {
            border-color: #764ba2;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .selector-card.selected {
            border-style: solid;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .tool-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
        }

        .tool-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }

        .tool-item:hover {
            background: #f5f5f5;
        }

        .compare-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .compare-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comparison-table {
            margin-top: 40px;
            display: none;
        }

        .comparison-table.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .feature-cell {
            font-weight: 500;
            color: #333;
        }

        .score {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            background: #e0e0e0;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .winner {
            background: #4CAF5020;
            border-left: 4px solid #4CAF50;
        }

        .vs {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Compare AI Tools</h1>
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <div class="comparison-section">
            <h2 style="margin-bottom: 20px;">Select Tools to Compare</h2>
            
            <div class="tool-selector" id="toolSelector">
                <div class="selector-card" data-slot="1">
                    <h3>Tool 1</h3>
                    <input type="text" class="search-input" placeholder="Search tools..." data-slot="1">
                    <div class="tool-list" id="toolList1"></div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="selector-card" data-slot="2">
                    <h3>Tool 2</h3>
                    <input type="text" class="search-input" placeholder="Search tools..." data-slot="2">
                    <div class="tool-list" id="toolList2"></div>
                </div>
            </div>

            <button class="compare-btn" id="compareBtn" disabled>
                Compare Tools
            </button>

            <div class="comparison-table" id="comparisonTable">
                <h2 style="margin-bottom: 20px;">Comparison Results</h2>
                <div id="comparisonResults"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api'
            : 'https://5000-ilotlay65mu40igjyvcvc-b32ec7bb.sandbox.novita.ai/api';

        let allTools = [];
        let selectedTools = { 1: null, 2: null };

        // Fetch all tools
        async function fetchTools() {
            try {
                const response = await fetch(`${API_URL}/tools?limit=100`);
                const data = await response.json();
                allTools = data.data || [];
                populateToolLists();
            } catch (error) {
                console.error('Error fetching tools:', error);
            }
        }

        function populateToolLists() {
            const list1 = document.getElementById('toolList1');
            const list2 = document.getElementById('toolList2');
            
            const toolItems = allTools.map(tool => `
                <div class="tool-item" data-tool-id="${tool._id}" data-tool-name="${tool.name}">
                    ${tool.name}
                </div>
            `).join('');

            list1.innerHTML = toolItems;
            list2.innerHTML = toolItems;

            // Add click handlers
            document.querySelectorAll('.tool-item').forEach(item => {
                item.addEventListener('click', function() {
                    const slot = this.closest('.selector-card').dataset.slot;
                    const toolId = this.dataset.toolId;
                    const toolName = this.dataset.toolName;
                    
                    selectedTools[slot] = { id: toolId, name: toolName };
                    this.closest('.selector-card').classList.add('selected');
                    this.closest('.selector-card').querySelector('h3').textContent = toolName;
                    
                    updateCompareButton();
                });
            });
        }

        function updateCompareButton() {
            const btn = document.getElementById('compareBtn');
            if (selectedTools[1] && selectedTools[2]) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        // Search functionality
        document.querySelectorAll('.search-input').forEach(input => {
            input.addEventListener('input', function(e) {
                const slot = this.dataset.slot;
                const searchTerm = e.target.value.toLowerCase();
                const listId = `toolList${slot}`;
                const list = document.getElementById(listId);
                
                const filtered = allTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
                );
                
                list.innerHTML = filtered.map(tool => `
                    <div class="tool-item" data-tool-id="${tool._id}" data-tool-name="${tool.name}">
                        ${tool.name}
                    </div>
                `).join('');

                // Re-attach click handlers
                list.querySelectorAll('.tool-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const slot = this.closest('.selector-card').dataset.slot;
                        const toolId = this.dataset.toolId;
                        const toolName = this.dataset.toolName;
                        
                        selectedTools[slot] = { id: toolId, name: toolName };
                        this.closest('.selector-card').classList.add('selected');
                        this.closest('.selector-card').querySelector('h3').textContent = toolName;
                        
                        updateCompareButton();
                    });
                });
            });
        });

        // Compare button
        document.getElementById('compareBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('comparisonResults');
            resultsDiv.innerHTML = '<div class="loading">Loading comparison...</div>';
            document.getElementById('comparisonTable').classList.add('active');

            try {
                const response = await fetch(`${API_URL}/comparison/compare`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        toolIds: [selectedTools[1].id, selectedTools[2].id]
                    })
                });

                const data = await response.json();
                displayComparison(data.data);
            } catch (error) {
                console.error('Comparison error:', error);
                resultsDiv.innerHTML = '<div class="loading">Error loading comparison</div>';
            }
        });

        function displayComparison(comparison) {
            const resultsDiv = document.getElementById('comparisonResults');
            const tools = comparison.tools;
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>${tools[0].name}</th>
                            <th>${tools[1].name}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="feature-cell">Type</td>
                            <td>${tools[0].type}</td>
                            <td>${tools[1].type}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Pricing</td>
                            <td>${tools[0].pricing.price}</td>
                            <td>${tools[1].pricing.price}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Categories</td>
                            <td>${tools[0].category.map(c => `<span class="tag">${c}</span>`).join('')}</td>
                            <td>${tools[1].category.map(c => `<span class="tag">${c}</span>`).join('')}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Tags</td>
                            <td>${tools[0].tags.slice(0, 5).map(t => `<span class="tag">${t}</span>`).join('')}</td>
                            <td>${tools[1].tags.slice(0, 5).map(t => `<span class="tag">${t}</span>`).join('')}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Views</td>
                            <td>${tools[0].metrics.views.toLocaleString()}</td>
                            <td>${tools[1].metrics.views.toLocaleString()}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Favorites</td>
                            <td>${tools[0].metrics.favorites.toLocaleString()}</td>
                            <td>${tools[1].metrics.favorites.toLocaleString()}</td>
                        </tr>
                        <tr>
                            <td class="feature-cell">Website</td>
                            <td><a href="${tools[0].website}" target="_blank">Visit</a></td>
                            <td><a href="${tools[1].website}" target="_blank">Visit</a></td>
                        </tr>
                    </tbody>
                </table>

                <h3 style="margin-top: 30px;">Similarity Analysis</h3>
                <p><strong>Similarity Score:</strong> <span class="score">${Math.round(comparison.similarityScore * 100)}%</span></p>
                <p><strong>Common Tags:</strong> ${comparison.commonTags.map(t => `<span class="tag">${t}</span>`).join('')}</p>
                <p><strong>Common Categories:</strong> ${comparison.commonCategories.map(c => `<span class="tag">${c}</span>`).join('')}</p>

                <h3 style="margin-top: 30px;">Recommendations</h3>
                <p>${comparison.recommendation}</p>
            `;

            resultsDiv.innerHTML = html;
        }

        // Initialize
        fetchTools();
    </script>
</body>
</html>
